<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta property="og:description" content="Registration form">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Registration Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Labrada&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="bodybox">
        <div class="headbox">
            <header>
                <div class="headerone">
                    <h1>The Code Review</h1>
                </div>    
                <h2>Signup for our newsletter</h2>
                <p>Get the latest news on how your code is doing right in your inbox</p>
            </header>
        </div>
        <div class="mainbox">
            <main>
                <form>
                    <fieldset>
                        <legend id="contact">Contact Information</legend>
                        <div class="d1">
                            <label for="full-name">Full Name</label>
                            <input type="text" id="full-name" name="full-name" placeholder="required" required>
                        </div>
                        <br>
                        <div class="d2">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" placeholder="required" required>
                        </div>
                        <br>
                        <div class="d3">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" placeholder="Phone">
                        </div>
                        <br>
                        <div class="d4">
                            <label for="address">Street Address</label>
                            <input type="text" id="address" name="address" placeholder="Address">
                        </div>
                        <br>
                        <div class="d5">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city" placeholder="City">
                        </div>
                        <br>
                        <div class="d6">
                            <label for="state">State</label>
                            <select id="state" name="state" required>
                                <option value="" disabled selected>Choose State</option>
                                <option value="NSW">New South Wales</option>
                                <option value="SA">South Australia</option>
                                <option value="QL">Queensland</option>
                                <option value="WA">Western Australia</option>
                                <option value="TM">Tasmania</option>
                                <option value="VC">Victoria</option>
                            </select>
                        </div>  
                        <br>
                        <div class="d7">
                            <label for="zip">Zip Code</label>
                            <input type="text" id="zip" name="zip" placeholder="Zip Code" required>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend><span>News Letter</span></legend>
                        <label>Select the newsletters you would like to recieve</label>
                        <input type="checkbox" id="html-news" name="html-news" value="html">
                        <label for="html-news">HTML</label><br>

                        <input type="checkbox" id="css-news" name="css-news" value="css">
                        <label for="css-news">CSS</label><br>

                        <input type="checkbox" id="js-news" name="js-news" value="js">
                        <label for="js-news">JS</label><br><br>

                        <label>Newsletter format</label>

                        <input type="radio" id="radio1" value="radio1" name="radio">
                        <label for="radio1">HTML</label><br>

                        <input type="radio" id="radio2" value="radio2" name="radio">
                        <label for="radio2">Text</label><br><br>

                        <label for="topics">Other topics you'd like to hear about</label>
                        <textarea id="topics" name="topics" placeholder="Let us know"></textarea><br>

                        <button type="submit">Sign Up</button>
                    </fieldset>
                </form>
            </main>
        </div>
        <div class="footerbox">
            <footer>
                <p>Copyright The Code Review</p>
            </footer>
        </div>
    </div>
</body>
</html>
